<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

 body {
  background: #1d2345;
  padding: 40px;
}

.grid-container {
  display: grid;
  grid-template-columns: 1fr 2fr 1fr 1fr; 
  grid-template-rows: repeat(3, 180px);   
  gap: 10px; 
}

.item {
  border-radius: 6px;
}

/* Colors */
.green { background: #7ed957; }
.red { background: #ff4f4f; }
.yellow { background: #ffba2d; }


.tall-left {
  grid-row: 1 / 4;
  grid-column: 1 / 2;
}

.top-wide {
  grid-row: 1 / 2;
  grid-column: 2 / 4;
}

.top-small {
  grid-row: 1 / 2;
  grid-column: 4 / 5;
}

.mid-left {
  grid-row: 2 / 3;
  grid-column: 2 / 3;
}

.mid-right {
  grid-row: 2 / 3;
  grid-column: 3 / 4;
}

.mid-tall {
  grid-row: 2 / 4;
  grid-column: 4 / 5;
}

.bottom-left {
  grid-row: 3 / 4;
  grid-column: 2 / 3;
}

.bottom-right {
  grid-row: 3 / 4;
  grid-column: 3 / 4;
}


</style>





</head>


<body>

    <div class="grid-container">
  <div class="item green tall-left"></div>
  <div class="item green top-wide"></div>
  <div class="item red top-small"></div>

  <div class="item yellow mid-left"></div>
  <div class="item red mid-right"></div>
  <div class="item green mid-tall"></div>

  <div class="item red bottom-left"></div>
  <div class="item yellow bottom-right"></div>
</div>


</body>

</html>
